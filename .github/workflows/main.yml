name: Build & Push to Digital Ocean Registry
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Login to Digital Ocean Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Build latest
      run: mvn jib:dockerBuild -Dimage=registry.digitalocean.com/olsen/hello-world:$(echo $GITHUB_SHA | head -c7) .
        
    - name: Push to Digital Ocean Registry
      run: docker push registry.digitalocean.com/olsen/hello-world:$(echo $GITHUB_SHA | head -c7)

    - name: Set up kubectl
      uses: matootie/dokube@v1.3.4
      with:
        personalAccessToken: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        clusterName: k8s-miles

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/olsen/hello-world:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml

    - name: Deploy to Kubernetes
      run: kubectl apply -f config/deployment.yml

    - name: Deploy Service
      run: kubectl apply -f config/service.yml

    - name: Deploy Ingress
      run: kubectl apply -f config/ingress.yml

    - name: Check status
      run: kubectl rollout status deployment/hello-world -n apps

    - name: Remove old containers
      uses: ripplr-io/docr-image-remove@v1
      with:
        image_repository: registry.digitalocean.com/olsen
        buffer_size: 2

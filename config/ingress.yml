kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: pricefinder-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: price
              servicePort: 80

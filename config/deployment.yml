kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-world
  namespace: apps
  labels:
    k8s-app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: hello-world
  template:
    metadata:
      name: hello-world
      labels:
        k8s-app: hello-world
    spec:
      containers:
        - name: hello-world
          image: <IMAGE>
          imagePullPolicy: Always
          securityContext:
            privileged: false
          resources:
            requests:
              cpu: "100m"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
  minReadySeconds: 15
